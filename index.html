<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eka Pramadanta</title>
<style>

    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    color: #fff;
}

.sidebar {
    background-color: #333;
    padding: 20px;
    width: 250px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.profile {
    text-align: center;
}

.profile-icon {
    background-color: #666;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    margin: 0 auto 10px;
}

.profile h2 {
    margin: 10px 0;
}

.profile a {
    color: #ccc;
    text-decoration: none;
}

.report-link {
    color: #ccc;
    text-decoration: none;
    text-align: center;
}

.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
}

header a {
    color: #ccc;
    text-decoration: none;
}

.image-section {
    flex-grow: 1;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.image-section img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ccc;
}


</style>
   
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="profile-icon"></div>
            <h2>Nuel</h2>
            <a href="#">Kunjungi Profil</a>
        </div>
        <a href="#" class="report-link">Laporkan Penyalahgunaan</a>
    </div>
    <div class="main-content">
        <header>
            <h1>EKA PRAMADANTA</h1>
            <a href="#">Telusuri</a>
        </header>
        <div class="image-section">
            <img src="path-to-your-image.jpg" alt="Decorative image">
        </div>
    </div>
</body>
</html>
